<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>

<body>
    <div
        class="Sub-box bg-[url(https://themewagon.github.io/satner/img/subscribe-bg.png)] bg-cover bg-center flex justify-center items-center m-4 p-6 sm:m-12 sm:p-16">

        <div class="text-sec w-full max-w-2xl text-center flex flex-col items-center">

            <h1 class="text-5xl text-center text-white font-bold uppercase">Contact us</h1>
            <div class="text-white hover:font-bold">
                <a href="Tailwind4.html">Home</a>
                <a href="ContactT4.html">Contact</a>
            </div>
        </div>

    </div>
    <div class="max-w-6xl mx-auto p-6 bg-white rounded-lg shadow-md flex flex-col md:flex-row gap-6">
        <div class="input1 flex-1 gap-2.5">
            <h1 class=" font-bold"><i class="fa-solid fa-house text-4xl"></i>California, United States</h1>
            <p>Santa monica bullevard</p>

            <h1 class=" font-bold"><i class="fa-solid fa-phone text-4xl"></i>00 (440) 9865 562</h1>
            <p>Mon to Fri 9am to 6 pm</p>

            <h1 class=" font-bold"><i class="fa-solid fa-envelope text-4xl"></i>support@colorlib.com</h1>
            <p>Send us your query anytime!</p>
        </div>
        <div class="flex-1">
            <form class="flex flex-col gap-4">
                
                <div class="flex flex-col sm:flex-row gap-4">
                    <input
                        class="flex-1 px-4 py-3 border rounded-lg text-black bg-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                        type="text" placeholder="Enter Your Name" required>

                    <input
                        class="flex-1 px-4 py-3 border rounded-lg text-black bg-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                        type="email" placeholder="Enter Your Email" required>
                </div>
                <input
                    class="w-full px-4 py-3 border rounded-lg text-black bg-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                    type="text" placeholder="Subject">
                <textarea
                    class="w-full px-4 py-3 border rounded-lg text-black bg-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                    name="message" id="message" rows="5" placeholder="Enter Your Message"></textarea>
                <button type="submit"
                    class="self-start px-6 py-3 bg-indigo-700 text-white font-semibold rounded-lg shadow hover:opacity-90">
                    SEND MESSAGE
                </button>
                
            </form>
        </div>
    </div>
    <div class="map flex justify-center items-center ">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3503.850885406998!2d77.3508880749546!3d28.574240086726398!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce90015a3e9c5%3A0x93a30ca1805c8046!2sBurger%20King!5e0!3m2!1sen!2sin!4v1757930398267!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>

</html>
